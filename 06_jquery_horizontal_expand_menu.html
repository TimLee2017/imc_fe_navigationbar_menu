<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery 水平伸缩菜单 - Horizontal Expand / Shrink Menu</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-size: 14px;
    }

    ul {
        list-style-type: none;
        height: 50px;
        border-bottom: 5px solid #f60;
        padding-left: 30px;
    }

    li {
        float: left;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        display: block;
        height: 30px;
        line-height: 30px;
        width: 120px;
        background-color: #ccc;
        margin-bottom: 1px;
        text-align: center;
    }

    a:hover,
    a.on {
        background-color: #f60;
        color: #fff;
        height: 40px;
        margin-top: -10px;
        line-height: 40px;
    }
    </style>
    <script src="./vendor/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('a').hover(function() {
                $(this).stop().animate({
                    "width": "160px"
                }, 200)
            }, function() {
                $(this).stop().animate({
                    "width": "120px"
                }, 200)
            })  // .stop() 清理上一个动画
        })
    </script>
</head>

<body>
    <ul>
        <li><a href="#" class="on">首页</a></li>
        <li><a href="#">新闻快讯</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
</body>

</html>
